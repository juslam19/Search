<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles3.css">

    </head>
    <body>
        <div id="links">
            <a href="index.html">Search</a>
            <a href="image.html">Images</a>
        </div>
        <div id='title'>
            <h1>
                <font color = #4285f4>G</font>
                <font color = #ea4436>o</font>
                <font color = #fbbb04>o</font>
                <font color = #4285f4>g</font>
                <font color = #35a953>l</font>
                <font color = #ea4436>e</font>

            </h1>
        </div>
        <div id='subtitle'>
            <h2>
                Advanced Search
            </h2>
        </div>
        <div class= 'container'>
            <form action="https://google.com/search">
                <table>
                    <tr>
                      <td align="left">all these words:</td>
                      <td align="left"><input id='textbox' type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td align="left">this exact word or phrase:</td>
                        <td align="left"><input id='textbox' type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td align="left">any of these words:</td>
                        <td align="left"><input id='textbox' type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td align="left">none of these words:</td>
                        <td align="left"><input id='textbox' type="text" name="as_eq"></td>
                    </tr>
                </table>
                <div id = 'button'>
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
